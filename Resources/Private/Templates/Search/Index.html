<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:debug>{_all}</f:debug>

<f:form action="search" name="searchForm" controller="Bibliography" method="get" extensionName="liszt_bibliography" class="form-inline">
    <div class="input-group mb-3">

        <f:form.textfield property="searchTerm" value="{searchParams.tx_liszt_bibliography_searchbar.searchForm.searchTerm}" class="form-control no-shadow" aria="{label:'Text input with dropdown button'}" placeholder="" />
        <f:form.button class="btn btn-outline-dark" id="button-searchBar">{f:translate(key: 'searchButtonLabel')}
        </f:form.button>
    </div>
</f:form>

</html>
